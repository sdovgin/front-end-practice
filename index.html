<!DOCTYPE html>
<html>
    <head>
        <title>Front End Practice</title>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
            
        <!-- First Section-->
        <div class="first">
            <h1>Header 1</h1>
            <h3>Header 3</h3>
            <p>Paragraph with <em>emphasis</em> and <strong>bolded</strong>
            <br><p>Line Break</p>
            </p>            
            <link rel="stylesheet" href="./resources/css/index.css">
        </div>

        <!-- Table Section-->
        <div class="table" id="table-id">
            <h2>Table Practice</h2>
            <table border="1">
                <tr>
                    <thead>
                    <th></th>
                    <th scope="col" colspan="2">Column 1</th>
                    <th scope="col">Column 2</th>
                    <th scope="col">Column 3</th>
                    </thead>
                </tr>
                <tbody>
                <tr>
                    <th scope="row">Row 1</th>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <th scope="row">Row 2</th>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                </tr>
            </tbody>
            <tfoot>
                <td>Table Footer</td>
            </tfoot>
            </table>
        </div>

        <!-- Second Section-->
        <div class="second">
            <h2>Header 2</h2>
            <p>Paragraph <span style="color:blue">blue</span></p>
            <h3>Unordered List</h3>
            <ul>
                <li>Element 1</li>
                <li>Element 2</li>
            </ul>
            <h3>Ordered List</h3>
            <ol>
                <li>Element 1</li>
                <li>Element 2</li>
            </ol>
            <h1>Test Image</h1>
            <img id="profile" src="./resources/images/SarahDovgin.png" alt="My Picture">
            
            <link rel="stylesheet" href="./resources/css/index.css">
        </div>
    </body>
</html>
